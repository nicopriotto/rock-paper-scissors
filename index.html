<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
        <h3>The Game</h3>
    </div>
    <div class="results">
        <div class="player">
            <h4>PLAYER</h4>
            <p class="tallyPlayer">0</p>
        </div>
        <div>
            <p id="textResult">Pick Your Weapon:</p>
        </div>
        <div class="computer">
            <h4>COMPUTER</h4>
            <p class="tallyComputer">0</p>
        </div>
    </div>
    <div class="options">
        <button class="buttons paper"><img class="symbol" src="./img/paper.png" alt="Paper"></button>
        <div class="secondrow">
            <button class="buttons rock"><img class="symbol" src="./img/rock.png" alt="Rock"></button>
            <button class="buttons scissors"><img class="symbol" src="./img/scissors.png" alt="Scissors"></button>
        </div>
    </div>
    <div class="end"></div>
</body>
</html>
